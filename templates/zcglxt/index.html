<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>信科条线固定资产管理系统</title>
    {% load static %}
    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

</head>

<body class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
    <div id="wrapper">
        <!--左侧导航开始-->
        <nav class="navbar-default navbar-static-side" role="navigation">
            <div class="nav-close"><i class="fa fa-times-circle"></i>
            </div>
            <div class="sidebar-collapse">
                <ul class="nav" id="side-menu">
                    <li class="nav-header">
                        <div class="dropdown profile-element">
                            <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                                <span class="clear">
                                    <span class="block m-t-xs" style="font-size:20px;">
                                        <i class="fa fa-desktop"></i>
                                        <strong class="font-bold">信科条线<br>固定资产管理系统</strong>
                                    </span>
                                </span>
                            </a>
                        </div>
                        <div class="logo-element">信科
                        </div>
                    </li>
                    <li>
                        <a class="J_menuItem" href="index_v1">
                            <i class="fa fa-home"></i>
                            <span class="nav-label">主页</span>
                        </a>
                    </li>
                    <li>
                        <a href="zcdj" class="J_menuItem">
                            <i class="fa fa-edit"></i>
                            <span class="nav-label">资产登记</span>
                        </a>
                    </li>
                    <li>
                        <a href="zcly" class="J_menuItem">
                            <i class="fa fa-group"> </i>
                            <span class="nav-label">资产调整</span>
                        </a>
                    </li>
                    <li>
                        <a href="zcbb" class="J_menuItem">
                            <i class="fa fa fa-bar-chart-o"></i>
                            <span class="nav-label">资产报表</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
        <!--左侧导航结束-->
        <!--右侧部分开始-->
        <div id="page-wrapper" class="gray-bg dashbard-1">
            <div class="row border-bottom">
                <nav class="navbar navbar-static-top" role="navigation" style="margin-bottom: 0">
                    <div class="navbar-header"><a class="navbar-minimalize minimalize-styl-2 btn btn-info " href="#"><i class="fa fa-bars"></i> </a>
                        <form role="search" class="navbar-form-custom" method="post" action="search_results.html">
                            <div class="form-group">
                                <!--input type="text" placeholder="请输入您需要查找的内容 …" class="form-control" name="top-search" id="top-search"-->
                            </div>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="row J_mainContent" id="content-main">
                <iframe id="J_iframe" width="100%" height="100%" src="index_v1" frameborder="0" data-id="index_v1" seamless></iframe>
            </div>
        </div>
        <!--右侧部分结束-->
    </div>

    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/plugins/metisMenu/jquery.metisMenu.js'%}"></script>
    <script src="{% static 'js/plugins/slimscroll/jquery.slimscroll.min.js'%}"></script>
    <script src="{% static 'js/plugins/layer/layer.min.js' %}"></script>

    <!-- 自定义js -->
    <script src="{% static 'js/hAdmin.js'%}"></script>

    <!-- 第三方插件 -->
    <script src="{% static 'js/plugins/pace/pace.min.js'%}"></script>

</body>

</html>
