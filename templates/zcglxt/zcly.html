<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> - 主页示例</title>

    <link rel="shortcut icon" href="favicon.ico"> 
    


    <link href="{% static 'css/dataTables.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/content.css' %}" rel="stylesheet">
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>资产修改</h5>
                    </div>
                    <div class="ibox-content justify-content-center">
                        <div class="alert alert-info" style="display:none">
                            
                        </div>
                        <form role="form" class="form-inline justify-content-center" id="zcly">
                            {% csrf_token %}
                            <div class="col-auto mb-1">
                            <div class="form-group m-2">
                                <label for="number" class="mb-2 mr-sm-2">资产编号：</label>
                                    <input id="number" type="text" name="number" class="form-control mb-2 mr-sm-2" placeholder="编号">
                                    <!--span class="help-block m-b-none">说明文字</span-->
                            </div>

                            <div class="form-group m-2">
                                <label for="type_name" class="mb-2 mr-sm-2">分类名称：</label>
                                    <input id="type_name" class="mb-2 mr-sm-4 form-control type_name" type="text" disabled="true">
                            </div>
                            <div class="form-group m-2">
                                <label for="model" class="mb-2 mr-sm-2">规格型号：</label>
                                    <input id="model" type="text" class="form-control mb-2 mr-sm-4 model" disabled="true">
                            </div>
                            </div>
                            <div class="col-auto mb-1">
                            <div class="form-group m-2">
                                <label for="ip" class="mb-2 mr-sm-4">IP地址：</label>
                                    <input id="ip" class="form-control mb-2 mr-sm-4 ip" type="text" name="ip" placeholder="设备IP">
                            </div>
                            <div class="form-group m-2">
                                <label for="depart_name" class="mb-2 mr-sm-2">使用机构：</label>
                                    <select class="form-control mb-2 mr-sm-4 " id= "depart_name" name="depart_name" style="width:207px">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                            </div>
                            <div class="form-group m-2">
                                <label for="pos" class="mb-2 mr-sm-2">摆放位置：</label>
                                    <input id="pos" type="text" name="pos" class="form-control mb-2 mr-sm-4 " placeholder="设备物理位置">
                            </div>
                        </div>
                        <div class="col-auto">
                            <div class="form-group m-2">
                            <label class="control-label">备注：</label>
                            <div class="col-sm-6">
                            <textarea name="descr" class="form-control" aria-required="true" style="width:307px" id="descr"></textarea></div>
                            </div>
                            <div class="form-group m-2">
                            <input id="checkbox" type="checkbox" name="status" value="3">
                            <label for="checkbox">申请报废</label>
                            </div>
                        </div>
                            <div class="col-sm-12">
                                <div class="form-group m-2 justify-content-center">
                                    <button class="btn btn-primary" type="submit">保存</button>
                                    <button class="btn btn-white" type="reset">取消</button>
                                </div>
                            </div>
                        </form>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <div class="col-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>所有资产</h5>
                    </div>
                    <div class="ibox-content ">
                        <table class="table table-striped table-bordered table-hover" id="table" style="width:100%">
                            <thead>
                                <tr>
                                    <th>资产编号</th>
                                    <th>分类名称</th>
                                    <th>规格型号</th>
                                    <th>机构</th>
                                    <th>摆放位置</th>
                                    <th>状态</th>
                                    <th>IP地址</th>
                                    <th>备注</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>Internet Explorer 4.0</td>
                                    <td>Win 95+</td>
                                    <td>4</td>
                                    <td >X</td>
                                    <td >4</td>
                                    <td >X</td>
                                    <td >4</td>
                                    <td>0</td>
                                </tr>
                            </tbody>
                            <tfoot>
                                <tr>
                                    <th>资产编号</th>
                                    <th>分类名称</th>
                                    <th>规格型号</th>
                                    <th>机构</th>
                                    <th>摆放位置</th>
                                    <th>状态</th>
                                    <th>IP地址</th>
                                    <th>备注</th>
                                </tr>
                            </tfoot>
                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/dataTables.js' %}"></script>
    
    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}"></script>
    <!--flotdemo-->
    
</body>

</html>
