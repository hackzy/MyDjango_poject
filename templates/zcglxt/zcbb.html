<!DOCTYPE html>
<html>
{% load static %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> </title>

    <link rel="shortcut icon" href="favicon.ico"> 
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <link href="{% static 'css/content.css' %}" rel="stylesheet">
    <link href="{% static 'css/plugins/datapicker/datepicker3.css' %}" rel="stylesheet">
    <style>
        @media print {
            @page {
            margin-top: 6mm;
           }
            }
    </style>
</head>

<body class="gray-bg">
    <div class="wrapper wrapper-content">
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>报表查询</h5>
                    </div>
                    <div class="ibox-content">
                        <div class="alert alert-info" style="display:none">
                        </div>
                        <form role="form" class="form-inline justify-content-center" id="zcbb">
                            {% csrf_token %}
                            <div class="form-group m-2" id="data_5">
                                <label class="font-control">日期区间：</label>
                                <div class="input-daterange input-group-sm form-inline" id="datepicker">
                                    <input type="text" class="form-control" name="start_date" required="" id="start_date">
                                    <span class="form-control input-group-text">到</span>
                                    <input type="text" class="form-control" name="end_date" required="" id="end_date">
                                </div>
                            </div>

                            <div class="form-group m-2">
                                <label for="depart_name" class="font-control">使用机构：</label>
                                <div class="input-group-sm">
                                    <select class="form-control" id= "depart_name" required="请选择部门" name="depart_name">
                                        <option>选项 1</option>
                                        <option>选项 2</option>
                                        <option>选项 3</option>
                                        <option>选项 4</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <div class="form-group m-2 justify-content-center">
                                    <button class="btn-sm btn-primary" type="submit">查询</button>
                                    
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="ibox" style="display:none" id="tableBox">
                    <div class="ibox-title">
                        <h5>资产报表</h5>
                    </div>
                    <div class="text-right">
                        <button class="btn btn-primary m-1" type="bottom" id="download">打印报表</button>
                        <button class="btn btn-primary m-1" type="bottom" id="export">导出报表</button>
                    </div>
                    <div class="ibox-content" id="print">
                        <h1 class="text-center" id="printTitle">信息科技条线设备档案表</h1>
                        <div class="row">
                            <span class="col-9" id="depart_info"></span>
                            <span class="col-3" id="version_info"></span>
                        </div>
                        <table id="exceltable" class="table table-striped table-bordered table-hover" border="1" style="width:100%">
                            <tbody>
                                <thead>
                                    <tr>
                                        <th>序号</th>
                                        <th>资产编号</th>
                                        <th>分类名称</th>
                                        <th>规格型号</th>
                                        <th>摆放位置</th>
                                        <th>IP地址</th>
                                        <th>机构</th>
                                        <th>备注</th>
                                    </tr>
                                </thead>
                            </tbody>
                        </table>
                        <div class="row text-center">
                            <span class="col-4" >机构复核：</span>
                            <span class="col-4" >信科复核：</span>
                            <span class="col-4" >日期：</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- 全局js -->
    <script src="{% static 'js/xlsx.mini.min.js' %}"></script>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/plugins/datapicker/bootstrap-datepicker.js' %}"></script>
    <!-- 自定义js -->
    <script src="{% static 'js/content.js' %}"></script>
</body>

</html>
